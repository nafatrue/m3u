<div id="sitemap3"><center><h1>KODI BEST BUILDS & ADDONS</h1></center></div>
<script> //<![CDATA[
/* Blogger Sitemap Simple Title Only */
let start = 1; const max = 150; const sitemap3Arr = new Array(); function runSitemap3() { const scpt = document.createElement('script'); scpt.src = `https://kodi.freeiptv.life/feeds/posts/summary?alt=json&callback=sitemap3&start-index=${start}&max-results=${max}`; document.body.appendChild(scpt); }
function sitemap3(root) {
  const elem = document.getElementById('sitemap3'); if (!elem) return; elem.innerHTML = ''; const { feed } = root; if (feed.entry.length > 0) {
    for (let i = 0; i < feed.entry.length; i++) {
      const entry = feed.entry[i]; const title = entry.title.$t; for (let j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel == 'alternate') {
          const url = entry.link[j].href; if (url && url.length > 0 && title && title.length > 0) { sitemap3Arr.push({ url, judul: title }); }
          break;
        }
      }
    }
    if (feed.entry.length >= max) { start += max; runSitemap3(); } else {
      let print = ''; for (let x = 0; x < sitemap3Arr.length; x++) { print += `<center><h3><a href=\"${sitemap3Arr[x].url}\" title=\"${sitemap3Arr[x].judul}\">${sitemap3Arr[x].judul}</a></h3></center><br/>`; }
      elem.innerHTML = `<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEij2sRvWo1VDPwD5J0tnxKBCAvenMDCV-OXlMbtBhF4HcymTuq_IkQPaGlpGu0qjuC_kanSWDLtaM79bpA2ZLOYrwFC7kPyj9gxsU5ohR7f1SUknNBJZ3JqNqvp7TRJlprwxydspSLWh2gx0BPtEVw3tkvvBLv4umuheIv8IaoLh0WpBPHxdvIh9IwkVg/s16000/kodi_logo.webp"/><br/><div class=\"judul\">Total Post: ${sitemap3Arr.length}</div><div>${print}</div>`;
    }
  }
}
runSitemap3();

//]]> </script>
